            var obj2 = {};
            var a = 123;
            Object.defineProperty(obj2, 'name', {
                get: function() {
                    return a;
                },
                set: function(val) {
                    a = val;
                }
            });

            //触发表单
            document.querySelector("#input").onkeyup = function(e) {
                obj2.name = e.target.value;
                document.querySelector(".h1").innerHTML = obj2.name;
            }

        }
    </script>

</head>

<body>
    <div id="my">
        <input type="text" id="input" /> 输出：
        <h1 class="h1"></h1>
    </div>
