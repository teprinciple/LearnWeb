<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>穿梭框</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src='js/vue.js'></script>
	<script src='js/index.js'></script>
</head>
<body>
	<div id='my'>
		<div class="container">
			<div class="row">
				<!--源数据-->
				<div class="col-sm-5">
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<span class="pull-right">1/3</span>
						</div>
						<div class="panel-body">
							<ul>
								<li>
									<div class="checkbox">
										<label>
											<input type="checkbox">html
										</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<label>
											<input type="checkbox">css
										</label>
									</div>
								</li>
								<li>
									<div class="checkbox">
										<label>
											<input type="checkbox">js
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!--按钮-->
				<div class="col-sm-2 text-center">
					<div><button class="btn btn-primary" >>></button></div>
					<div><button class="btn btn-primary" ><<</button></div>
				</div>
				<!--目标数据-->
				<div class="col-sm-5">
					<div class="panel panel-default">
						<div class="panel-heading clearfix">
							<span class="pull-right">1/2</span>
						</div>
						<div class="panel-body">
							<ul>
								<li>
									<div class="checkbox">
										<label>
											<input type="checkbox">html
										</label>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
   </div>
</body>
</html>
