<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src='js/vue.js'></script>
	<script type="text/javascript" src='js/axios.js'></script>
	<script type="text/javascript" src='js/tab.js'></script>
</head>
<body>
	<div id="my">
		<!--默认写法-->
		<ul class="tab-tit">
			<li :class="n==1?'active':''" @click="changeN(1)">标题一{{n}}</li>   
			<li :class="n==2?'active':''" @click="n=2">标题二</li>
			<li :class="n==3?'active':''" @click="n=3">标题三</li>
			<li :class="n==4?'active':''" @click="n=4">标题四</li>
		</ul>
		<div class="tab-con">
			<div v-show="n==1">
				内容一
			</div>
			<div  v-show="n==2">
				内容二
			</div>
			<div  v-show="n==3">
				内容三
			</div>
			<div  v-show="n==4">
				内容四
			</div>
		</div>

		<!--数组写法-->
		<ul class="tab-tit">
			<li v-for="(v,i) in title" :key="i" :class="n==i?'active':''" @click="n=i">{{v}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,i) in content" :key="i" v-show="n==i">
				{{v}}
			</div>
		</div>

		<!--数组对象写法-->
		<ul class="tab-tit">
			<li v-for="(v,i) in lists" :key="i" :class="n==i?'active':''" @click="n=i">{{v.title}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,i) in lists" :key="i" v-show="n==i">
				{{v.con}}
			</div>
		</div>

		<!--动态数据写法-->
		<ul class="tab-tit">
			<li v-for="(v,i) in tabLists" :key="i" :class="n==i?'active':''" @click="n=i">{{v.name}}</li>   
		</ul>
		<div class="tab-con">
			<div v-for="(v,i) in tabLists" :key="i" v-show="n==i">
				{{v.con}}
			</div>
		</div>
    </div>
	
</body>
</html>
